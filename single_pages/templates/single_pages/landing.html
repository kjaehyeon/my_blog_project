<!DOCTYPE html>
{%load static%}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JH's Blog</title>
    <link rel="stylesheet" href ="{% static 'blog/bootstrap/bootstrap.min.css' %}"  media="screen">
    <link rel="stylesheet" type="text/css" href="{%static 'single_pages/css/landing.css' %}">
    <script src="https://kit.fontawesome.com/2141b63311.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'blog/navbar.html'%}
<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5 fw-bold display-3">JH's Blog Project</h1>
                <p>개인 블로그 프로젝트입니다!</p>
            </div>
            <div class="col-lg-5 mt-5">
                <h2 class="text-light display-4">Recent Post</h2>
                {%for post in recent_post%}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6><a href="{{post.get_absolute_url}}" class="text-decoration-none text-dark fw-bold">{{post.title}}</a></h6>
                        <span class="badge bg-light text-dark float-end">
                            <img class="mr-1 rounded-circle" width="20px" src="{{post.get_avatar_url}}">
                            {{post.author.username}} &nbsp;&nbsp;{{post.created_at}}</span>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</section>
<div class="fixed-bottom">
    {%include 'blog/footer.html'%}
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
